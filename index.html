<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pixel Generator</title>
</head>

<body>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui">
        <div id="uiTitle">
            <span style="font-weight: 700;">Pixel Generator</span>
            <div id="uiSubTitle">
                <span>By <a href="https://debread.space" target="_blank">DeBread</a></span>
                <a href="https://github.com/NotDeBread/PixelGenerator/commits/master" target="_blank">v1.00</a>
            </div>
        </div>
        <div class="setting" style="margin-top: 10px;">
            <div class="settingLabel">
                <span>Dimensions</span>
                <div class="coolLine"></div>
            </div>
            <div class="innerSetting">
                <input placeholder="Width" id="inputX" type="number">
                <span>Ã—</span>
                <input placeholder="Height" id="inputY" type="number">
            </div>
        </div>
        <div class="setting">
            <div class="settingLabel">
                <span>Pixel Size</span>
                <div class="coolLine"></div>
            </div>
            <div class="innerSetting">
                <input placeholder="px" id="inputPixelSize" type="number">
            </div>
        </div>
        <div class="settingLabel">
            <span style="font-size: 0.75em;">Color Mode</span>
            <div class="coolLine"></div>
        </div>
        <div style="display: flex;">
            <button class="colorButton" id="colorButton0" active="false" onclick="switchColorMode(0)">Color</button>
            <button class="colorButton" id="colorButton1" active="false" onclick="switchColorMode(1)">Greyscale</button>
            <button class="colorButton" id="colorButton2" active="false" onclick="switchColorMode(2)">Black & White</button>
            <button class="colorButton" id="colorButton3" active="false" onclick="switchColorMode(3)">Alternate</button>
        </div>
        <button style="width: 100%;" onclick="generateRandomPixels()">Generate</button>
        <button style="width: 100%;" onclick="downloadCanvas()">Dowload as PNG</button>
        <div style="display: flex; justify-content: space-between;">
            <span id="pixelsGenerated">-</span>
            <span id="possibility">-</span>
        </div>
        <div class="info">
            <span>Press H to toggle menu.</span>
        </div>
    </div>

    <script src="DeBread.js"></script>
    <script src="script.js"></script>
</body>

</html>
